<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around Theus Webpage" />
    <meta name="keywords" content="HTML, CSS, Webpage" />
    <meta name="author" content="Gerard Ike" />
    <title>Around Theus</title>
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__image"
          src="<%=require('./images/logo.svg')%>"
          alt="logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <img class="profile__image" src="" alt="Avatar" />
            <button class="avatar__edit-icon" type="button"></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description"></p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__description">2022 Around the US</p>
      </footer>
    </div>

    <!--Profile Edit Modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-modal-close-button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="edit-profile-form">
          <label class="modal__label">
            <input
              class="modal__input"
              id="profile-title-input"
              type="text"
              name="title"
              placeholder="Title"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="" id="profile-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              class="modal__input"
              id="profile-description-input"
              type="text"
              name="description"
              placeholder="Description"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="" id="profile-description-input-error"></span>
          </label>
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!--Add Card Modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="add-card-modal-close-button"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <label class="modal__label">
            <input
              class="modal__input"
              id="modal-title-input"
              type="text"
              name="title"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="" id="modal-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              class="modal__input"
              id="modal-url-input"
              type="url"
              name="link"
              placeholder="Image URL"
              required
            />
            <span class="" id="modal-url-input-error"></span>
          </label>

          <button class="modal__button modal__button_disabled">Save</button>
        </form>
      </div>
    </div>

    <!--Preview Image Modal-->
    <div class="modal" id="preview-image-modal">
      <div class="modal__preview-image-container">
        <img class="modal__preview-image" src="" alt="" />
        <button
          class="modal__close"
          id="preview-image-modal-close-button"
        ></button>
        <p class="modal__preview-image-heading"></p>
      </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal" id="modal-confirm">
      <div class="modal__container" id="confirmation-modal">
        <button class="modal__close" id="confirmation-close"></button>
        <h2 class="modal__heading modal__heading-confirm">Are You Sure?</h2>
        <button class="modal__save" id="confirmation-modal-button">Yes</button>
      </div>
    </div>

    <!-- Edit Avatar Modal -->
    <div class="modal" id="edit-avatar-modal">
      <div class="modal__container" id="edit-avatar-modal-container">
        <button class="modal__close" id="edit-avatar-close"></button>
        <h2 class="modal__heading">Change Profile Picture</h2>
        <form class="modal__form" id="edit-avatar-form">
          <label class="modal__label" id="edit-avatar-input">
            <input
              type="url"
              class="modal__input modal__input_type_url"
              placeholder="Image URL"
              id="avatar-url-input"
              name="avatar"
              required
            />
            <span class="modal__error" id="avatar-url-input-error"></span>
          </label>
          <button
            class="modal__button modal__button_disabled"
            id="modal-button-avatar"
            type="submit"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
